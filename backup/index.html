    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" id="nav-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search For Another user" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero bg-dark text-white">
        <div>
            <h1 id="hero-title">Welcome to My Portfolio</h1>
            <p id="hero-subtitle">Discover My Work and Projects</p>
        </div>
    </section>

    <!-- About Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">About Me</h2>
        <p id="about-description" class="text-center"></p>
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/350x200" alt="About Image" id="personal-image">
            </div>
            <div class="col-md-6">
                <h5 id="job-title"></h5>
                <div class="row" id="personal-data">
                    <div class="col-md-6 col-12 p-4" id="education"></div>
                    <div class="col-md-6 col-12 p-4" id="work"></div>
                    <div class="col-md-6 col-12 p-4" id="certifications"></div>
                    <div class="col-md-6 col-12 p-4" id="hobbies"></div>
                    <div class="col-md-6 col-12 p-4" id="volantering"></div>
                    <div class="col-md-6 col-12 p-4" id="interests"></div>
                    <div class="col-md-6 col-12 p-4" id="experiences"></div>
                    <div class="col-md-6 col-12 p-4" id="skills"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">My Projects</h2>
        <div class="row" id="portfolio-container">
            <!-- Portfolio items will be loaded here dynamically -->
        </div>
    </section>

    <!-- Swiper Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Testimonials</h2>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="testimonial-container">
                <!-- Testimonials will be loaded here dynamically -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
